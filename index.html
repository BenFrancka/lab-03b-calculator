<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Beach Calculator</title>
</head>

<body>
    
    <main>

        <section>
            <h1>Handy Dandy Seashell Counter</h1>
            <input id = "add-integer-first" class = "input"/>
            <input id = "add-integer-second"/>
            <button id = "add-button">+</button>
            <span id = "add-results"></span>
        </section>

        <section>
            <input id = "sub-integer-first"/>
            <input id = "sub-integer-second"/>
            <button id = "sub-button">-</button>
            <span id = "sub-results"></span>
        </section>

        <section>
            <input id = "multiply-integer-first"/>
            <input id = "multiply-integer-second"/>
            <button id = "multiply-button">*</button>
            <span id= "multiply-results"></span>
        </section>

        <section>
            <input id = "divide-integer-first"/>
            <input id = "divide-integer-second"/>
            <button id = "divide-button">/</button>
            <span id = "divide-results"></span>
        </section>
    </main>

    <script type="module" src="app.js"></script>
</body>

</html>
